<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten Years Ago â€“ GenZGames</title>
    <link rel="stylesheet" href="ten-years-ago.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <div class="background-gradient">
            <a href="index.html" class="header-logo-link">
                <img src="Untitled_design__4_-removebg-preview.png" class="header-logo-image" alt="GenzGames Logo" />
                <span class="header-logo-text"></span>
            </a>
            <div class="fixed-overlay">
                <div class="fixed-overlay-inner"></div>
            </div>
            <div class="main-content-wrapper">
                <div class="title animate-fade-in-up">Ten Years Ago</div>
                <div class="date-description animate-fade-in-up">
                    See what the internet looked like on <span id="dynamic-date"></span>.
                </div>
                <div class="grid-container animate-fade-in-up">
                    <div class="grid-item cnn"><img src="https://neal.fun/ten-years-ago/cnn.svg" alt="CNN" /></div>
                    <div class="grid-item nytimes"><img src="https://neal.fun/ten-years-ago/nytimes.svg" alt="New York Times" /></div>
                    <div class="grid-item bbc"><img src="https://neal.fun/ten-years-ago/bbc.svg" alt="BBC" /></div>
                    <div class="grid-item fox-news"><img src="https://neal.fun/ten-years-ago/fox-news.svg" alt="Fox News" /></div>
                    <div class="grid-item reddit"><img src="https://neal.fun/ten-years-ago/reddit.svg" alt="Reddit" /></div>
                    <div class="grid-item amazon"><img src="https://neal.fun/ten-years-ago/amazon.svg" alt="Amazon" /></div>
                    <div class="grid-item youtube"><img src="https://neal.fun/ten-years-ago/youtube.svg" alt="YouTube" /></div>
                    <div class="grid-item espn"><img src="https://neal.fun/ten-years-ago/espn.svg" alt="ESPN" /></div>
                    <div class="grid-item apple"><img src="https://neal.fun/ten-years-ago/apple.svg" alt="Apple" /></div>
                    <div class="grid-item imdb"><img src="https://neal.fun/ten-years-ago/imdb.svg" alt="IMDb" /></div>
                    <div class="grid-item cnet"><img src="https://neal.fun/ten-years-ago/cnet.svg" alt="CNet" /></div>
                    <div class="grid-item ign"><img src="https://neal.fun/ten-years-ago/ign.svg" alt="IGN" /></div>
                    <div class="grid-item steam"><img src="https://neal.fun/ten-years-ago/steam.svg" alt="Steam" /></div>
                    <div class="grid-item good-reads"><img src="https://neal.fun/ten-years-ago/good-reads.svg" alt="Good Reads" /></div>
                </div>
                <div class="footer-text">
                    Data provided by the Internet Archive. Support efforts to archive the
                    web
                    <a href="https://archive.org/donate/">here</a>.
                </div>
                <div class="hidden-overlay">
                    <div class="hidden-overlay-text"></div>
                </div>
            </div>
            <div class="you-may-also-like-section">
                <div class="you-may-also-like-title">You may also like</div>
                <div class="you-may-also-like-grid">
                    <a href="flappyblock.html" class="game-card">
                        <span>
                            <img src="FLAPPY BLOCK.png" alt="Flappy Block">
                        </span>
                    </a>
                    <a href="universe.html" class="game-card">
                        <span>Universe Game</span>
                    </a>
                </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="ten-years-ago.js"></script>
</body>
</html>
