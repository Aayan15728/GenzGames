    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Own Universe – Creative Browser Game | GenZ Games</title>
  <meta name="description" content="Build your universe in Make Your Own Universe on GenZ Games. Free, creative, and fun browser game. Design planets, stars, and civilizations instantly.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="universe.css">
</head>
<body>
    <a href="index.html" class="back-button">⬅️ Back to Genz Games</a>
    <div id="game-wrapper">
        <header>
        </header>

        <div class="game-title-container">
            <h1 class="game-title">Build Your Universe</h1>
            <p class="game-subtitle">Combine elements to create new ones!</p>
        </div>

        <main id="game-main">
            <div id="element-board">
                <!-- Element cards will be dynamically generated here -->
            </div>

            <aside id="universe-journal">
                <div class="journal-header">
                    <div class="search-container">
                        <input type="text" id="search-elements" placeholder="Search elements..." aria-label="Search elements">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                    </div>
                    <div class="journal-controls">
                        <button id="discoveries-button" class="active" aria-label="Show discoveries">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                            Discoveries
                        </button>
                        <button id="sort-button" aria-label="Sort elements">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"><path d="M3 18h6v-2H3v2zM3 6v2h18V6H3zm0 7h12v-2H3v2z"/></svg>
                            Sort
                        </button>
                    </div>
                </div>
                <div id="journal-content-wrapper">
                    <div id="journal-content">
                        <!-- Discovered elements will be listed here -->
                    </div>
                </div>
            </aside>
        </main>

        <div class="game-controls">
            <button id="reset-button" aria-label="Reset game">Reset</button>
        </div>
        
        <div class="game-footer">
            <p>Made by Genz Games</p>
        </div>
    </div>

    <div id="toast-container" aria-live="polite"></div>

    <script src="universe.js"></script>
</body>
</html>
