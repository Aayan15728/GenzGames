<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Password Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="password.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" class="back-button" style="text-decoration: none; color: #000000; font-weight: 600; position: absolute; top: 2rem; left: 2rem;">&larr; Back</a>
            <h1 class="title">The Password Challenge</h1>
        </div>
    </header>
    <main>
        <div class="game-container">
            <div id="timer" class="timer-display">00:00:00</div>
            <div class="password-wrapper">
                <input type="text" id="password-input" placeholder="Your password begins..." autocomplete="off">
            </div>
            <div id="dynamic-info-container">
                <!-- Pillar IX, XI, XIII, and XIX info will be injected here -->
            </div>
            <div id="pillars-checklist">
                <!-- Pillar rules will be dynamically inserted here -->
            </div>
            <div id="completion-screen" class="hidden">
                <h2>PASSWORD ACCEPTED</h2>
                <p>Final Time: <span id="final-time"></span></p>
                <button id="restart-btn" class="buy-button">Try Again</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Made by Aayan Sharma | GenZGames</p>
    </footer>
    <script src="password.js"></script>
</body>
</html>
