<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - GenZGames</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sudoku.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-button">‚Üê Back to Games</a>
        <div class="logo">
            <h1 class="title">Sudoku</h1>
        </div>
    </header>
    <main>
        <div id="game-container">
            <div id="sudoku-board"></div>
            <div id="controls">
                <div id="difficulty">
                    <span>Difficulty:</span>
                    <button id="easy-btn">Easy</button>

                    <button id="hard-btn">Hard</button>
                    <button id="impossible-btn">Impossible</button>
                </div>
                <button id="new-game-btn">New Game</button>
                <button id="solve-btn">Solve</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Made by Aayan Sharma | GenZGames</p>
    </footer>
    <script src="sudoku.js"></script>
