  <meta name="description" content="Discover your aura in Get Your Aura on GenZ Games. Free, fun, interactive browser game. Play instantly and enjoy learning your aura type.">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="aura.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html" class="back-button">&larr; Back to Games</a>
    <div class="container">
        <header>
            <h1>What's Your Aura?</h1>
            <p class="subtitle">Enter your details to reveal your aura rating.</p>
        </header>

        <div id="form-section">
            <div class="input-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="e.g., Alex Doe">
            </div>
            <div class="input-group">
                <label for="birthMonth">Birth Month</label>
                <select id="birthMonth">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="input-group">
                <label for="photoUpload">Upload a Photo</label>
                <input type="file" id="photoUpload" accept="image/*">
            </div>
            <button id="calculateAuraButton" class="buy-button">Reveal My Aura</button>
        </div>

        <div id="result-section" class="hidden">
            <div class="image-container">
                <img id="previewImage" src="#" alt="Your Photo">
                <div id="aura" class="aura-glow"></div>
            </div>
            <div id="aura-info" class="aura-info-box">
                <div class="mini-aura-container">
                    <div id="mini-aura"></div>
                </div>
                <div class="aura-text">
                    <h2>Your Aura is <span id="aura-name">---</span></h2>
                    <p>Rating: <span id="aura-rating">0</span></p>
                </div>
            </div>
            <button id="resetButton" class="buy-button">Try Again</button>
        </div>
    </div>
    <script src="aura.js"></script>
</body>
